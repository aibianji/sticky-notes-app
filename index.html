<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>便签应用</title>
    <script>
      // 初始化 Tauri 全局对象
      window.__TAURI__ = window.__TAURI__ || {};
      window.__TAURI__.invoke = window.__TAURI__.invoke || function(cmd, args) {
        console.warn('模拟 Tauri 调用:', cmd, args);
        // 模拟一些基本命令的响应
        if (cmd === 'run_app') {
          return Promise.resolve(true);
        } else if (cmd === 'get_notes') {
          return Promise.resolve([]);
        } else if (cmd === 'create_note') {
          return Promise.resolve({ 
            id: Math.floor(Math.random() * 1000), 
            ...args.note 
          });
        }
        return Promise.resolve(null);
      };
      
      window.__TAURI_IPC__ = window.__TAURI_IPC__ || {
        postMessage: function(message) {
          console.warn('模拟 Tauri IPC 消息:', message);
        }
      };
      
      // 捕获全局错误并显示
      window.addEventListener('error', function(event) {
        console.error('全局错误:', event.error);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('未处理的 Promise 拒绝:', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 全局错误处理
      window.onerror = function(msg, url, line, col, error) {
        console.error('全局错误:', { msg, url, line, col, error });
        return false;
      };

      // Tauri 初始化检查
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM 已加载，检查 Tauri 状态...');
        console.log('window.__TAURI__:', window.__TAURI__);
        console.log('window.__TAURI_IPC__:', window.__TAURI_IPC__);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
